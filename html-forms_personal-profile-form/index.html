<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1>Create your Personal profile</h1>
      <form>
        <p>
          We want to get to know you! Please enter your personal information
        </p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="first-name">First Name:</label>
          <input id="first-name" type="first-name" />
          <label for="last-name">Last Name:</label>
          <input id="last-name" type="last-name" />
          <label for="birthday">Your Birthday</label>
          <input type="date" name="birthday" id="birthday" />
        </fieldset>
        <p>
          Can u tell us a little bit more? We want to annoy yout with unwanted
          ads.
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="color">Favourite Color:</label>
          <input type="color" name="color" id="color" value="default" />
          <label for="pet">What's your favourite pet?</label>
          <select name="pet" id="pet">
            <option value="" selected disabled></option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
          </select>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
